name: inception

services:
  nginx:
    image: nginx:alpine3.19
    # build: srcs/requirements/nginx
    depends_on:
      - wordpress
    container_name: nginx
    restart: always
    volumes:
      - /home/${LOGIN}/Inception/srcs/${SSL_CERTIFICATE}:/etc/nginx/${SSL_CERTIFICATE}
      - /home/${LOGIN}/Inception/srcs/${SSL_KEY}:/etc/nginx/${SSL_KEY}
      - /home/${LOGIN}/Inception/srcs/requirements/nginx/tools/default.conf.template:/etc/nginx/templates/default.conf.template
      - wordpress:/var/www/html
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME}
      SSL_CERTIFICATE: ${SSL_CERTIFICATE}
      SSL_KEY: ${SSL_KEY}
    ports:
      - "443:443"
    networks:
      - inception-network
  wordpress:
    image: wordpress:6.6-php8.3-fpm-alpine
    # build: srcs/requirements/wordpress
    depends_on:
      - mariadb
    container_name: wordpress
    restart: always
    volumes:
      - wordpress:/var/www/html
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - inception-network
  mariadb:
    image: mariadb:11.4
    # build: srcs/requirements/mariadb
    container_name: mariadb
    restart: always
    volumes:
      - /home/${LOGIN}/Inception/srcs/requirements/mariadb/tools/init.sh:/docker-entrypoint-initdb.d/init.sh:ro
      - mariadb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - inception-network

networks:
  inception-network:
    name: inception-network
    driver: bridge

volumes:
  wordpress:
    driver_opts:
      o: bind
      type: none
      device: "/home/${LOGIN}/data/wordpress"
  mariadb:
    driver_opts:
      o: bind
      type: none
      device: "/home/${LOGIN}/data/mariadb"
